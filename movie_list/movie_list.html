<div class="list"><ul><li ng-repeat="item in movies.subjects"><a href="#/details/{{item.id}}"><img ng-src="{{item.images.large}}" alt=""></a><div class="meta"><h4><span>{{item.title}}</span> <em>{{item.rating.average}}分</em></h4><div class="otherinfo">类型:<span ng-repeat="gen in item.genres">{{gen}}</span></div></div></li></ul><div class="paging"><label>总共：{{movies.total}}条记录,第{{pageIndex}}/{{pageCount}}页;</label><button class="prev" ng-click="getPage(pageIndex-1)" ng-class="{disable:pageIndex==1}">上一页</button> <button class="next" ng-click="getPage(pageIndex+1)" ng-class="{disable:pageIndex==pageCount}">下一页</button></div></div><div class="spinner" ng-show="isShow">&nbsp;<div class="rect1"></div>&nbsp;<div class="rect2"></div>&nbsp;<div class="rect3"></div>&nbsp;<div class="rect4"></div>&nbsp;<div class="rect5"></div>&nbsp;</div>
